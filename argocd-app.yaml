apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  #  annotations:
  #    notifications.argoproj.io/subscribe.on-sync.gitlab: ""
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd
    repoURL: https://github.com/jyoliar-careerhub/k8s-config.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
