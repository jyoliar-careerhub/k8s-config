apiVersion: v1
kind: ConfigMap
metadata:
  name: healthcheck
  namespace: nginx-gateway
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health Check</title>
    </head>
    <body>
        <h1>Health Check</h1>
        <p>The NGINX server is running!</p>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcheck
  namespace: nginx-gateway
spec:
  selector:
    matchLabels:
      app: healthcheck
  template:
    metadata:
      labels:
        app: healthcheck
    spec:
      containers:
        - image: nginx
          name: nginx
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: nginx-html
              readOnly: true
      volumes:
        - name: nginx-html
          configMap:
            defaultMode: 420
            name: healthcheck
---
apiVersion: v1
kind: Service
metadata:
  name: healthcheck
  namespace: nginx-gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: healthcheck
---
apiVersion: gateway.nginx.org/v1alpha1
kind: SnippetsFilter
metadata:
  name: json-access-log
  namespace: nginx-gateway
spec:
  snippets:
    - context: http
      value: |
        log_format json_format escape=json  '{"proxy_add_x_forwarded_for":"$proxy_add_x_forwarded_for",'
                                  '"remote_user_ip":"$remote_user",'
                                  '"time_local":"$time_local",'
                                  '"request":"$request",'
                                  '"status":"$status",'
                                  '"body_bytes_sent":"$body_bytes_sent",'
                                  '"http_referrer":"$http_referer",'
                                  '"http_user_agent":"$http_user_agent",'
                                  '"request_time":"$request_time",'
                                  '"upstream_response_time":"$upstream_response_time",'
                                  '"userid":"$cookie__userId"}';
    - context: http.server
      value: access_log stdout json_format;
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: healthcheck
  namespace: nginx-gateway
spec:
  parentRefs:
    - name: nginx-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /livez
      backendRefs:
        - name: healthcheck
          port: 80
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /
        - type: ExtensionRef
          extensionRef:
            group: gateway.nginx.org
            kind: SnippetsFilter
            name: json-access-log
