apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap-system
  namespace: argocd
spec:
  sourceRepos:
    - "*"
  destinations:
    - namespace: "*"
      server: "https://kubernetes.default.svc"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
