apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gateway
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - name: gateway-crds
            path: bootstrap-system/gateway/gateway-crds
          - name: cert-manager
            path: bootstrap-system/gateway/cert-manager
          - name: aws-loadbalancer-controller
            path: bootstrap-system/gateway/aws-loadbalancer-controller
          - name: gateway-controller
            path: bootstrap-system/gateway/gateway-controller
          - name: gateway
            path: bootstrap-system/gateway/gateway
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: bootstrap-system/gateway
              operator: In
              values: ["gateway-crds", "cert-manager"]
        - matchExpressions:
            - key: bootstrap-system/gateway
              operator: In
              values: ["aws-loadbalancer-controller"]
        - matchExpressions:
            - key: bootstrap-system/gateway
              operator: In
              values: ["gateway-controller"]
        - matchExpressions:
            - key: bootstrap-system/gateway
              operator: In
              values: ["gateway"]
  template:
    metadata:
      name: "{{.name}}"
      labels:
        bootstrap-system/gateway: "{{.name}}"
    spec:
      project: default
      source:
        repoURL: git@github.com:jyoliar-careerhub/k8s-config.git
        targetRevision: feature/init-config
        path: "{{.path}}"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 0 # ← 0이면 무제한 재시도
          backoff:
            duration: 5s
            maxDuration: 3m
            factor: 2
        syncOptions:
          - CreateNamespace=true
