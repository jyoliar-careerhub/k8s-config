apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::986069063944:role/prod-argocd-repo-reader"
  name: argocd-repo-reader
  namespace: argocd
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: argocd-private-key-secretstore
  namespace: argocd
spec:
  provider:
    aws:
      service: ParameterStore
      region: ap-south-1
      auth:
        jwt:
          serviceAccountRef: # IRSA 연결한 ServiceAccount
            name: argocd-repo-reader
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-repo-creds
  namespace: argocd
spec:
  secretStoreRef: # Secret을 가져올 SecretStore 작성
    name: argocd-private-key-secretstore
    kind: SecretStore
  refreshInterval: 1h
  target:
    name: k8s-config-repo-creds
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        name: k8s-config
        project: bootstrap-system
        url: git@github.com:jyoliar-careerhub/k8s-config.git
        type: git
        sshPrivateKey: |
          {{ .sshPrivateKey }}
  data:
    - secretKey: sshPrivateKey
      remoteRef:
        key: prod-argocd-private-key
