apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  labels:
    app: auth-service
data:
  API_PORT: "8080"
  MAILER_GRPC_PORT: "50051"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          envFrom:
            - secretRef:
                name: google-client-secret
            - secretRef:
                name: jwt-secretkey
            - secretRef:
                name: auth-mysql
            - configMapRef:
                name: auth-service-config
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: auth-mysql-user
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-mysql-user
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
    - name: mailer-grpc
      port: 50051
      targetPort: 50051
    - name: restapi
      port: 8080
      targetPort: 8080
  selector:
    app: auth-service
