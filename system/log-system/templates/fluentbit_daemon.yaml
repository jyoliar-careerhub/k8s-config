{{- $name := .Values.fluentbit.name -}}

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{$name}}
spec:
  selector:
    matchLabels:
      k8s-app: {{$name}}
  template:
    metadata:
      annotations:
        checksum/config: |
          {{ include (print $.Template.BasePath "/fluentbit_configmap.yaml") . | sha256sum }}
      labels:
        k8s-app: {{$name}}
    spec:
      containers:
        - name: {{$name}}
          image: fluent/fluent-bit:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc/
      terminationGracePeriodSeconds: 10
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
            type: Directory
        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config
