apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-careerhub-mongodb-0
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOnce
  claimRef: ## claimRef를 통해 PVC를 지정한다.
    namespace: mongodb
    name: data-volume-careerhub-mongodb-0 #mongodb replicaset의 첫 번째 pod에 대한 PVC
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: ebs.csi.aws.com
    volumeHandle: vol-08b20077916e0dd5e # Terraform에서 만든 EBS ID
    fsType: ext4
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values: ["ap-south-1a"]
